<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

  <section class="dashboard">
    <div class="dashboard__content">
      <div class="dashboard__person">
        <div class="info-card">
          <img src="images/image-jeremy.png" alt="photo" class="info-card__photo">
          <div class="info-card__text">
            <p class="info-card__subtitle">Report for</p>
            <h3 class="info-card__title">Jeremy Robson</h3>
          </div>
        </div>
          
        <div class="view-selector">
          <div class="view-selector__item">Daily</div>
          <div class="view-selector__item view-selector__item--active">Weekly</div>
          <div class="view-selector__item">Monthly</div>
        </div>
      </div>

      <div class="dashboard__card dashboard__card--work">
        <article class="tracking-card">
          <header class="tracking-card__header">
            <h4 class="tracking-card__title">Work</h4>
            <img class="tracking-card__menu" src="images/icon-ellipsis.svg" alt="menu">
          </header>
          <div class="tracking-card__body">
            <div class="tracking-card__time">32hrs</div>
            <div class="tracking-card__prev-period">Previous - 36hrs</div>
          </div>
        </article>
      </div>
      <div class="dashboard__card dashboard__card--play">
        <article class="tracking-card">
          <header class="tracking-card__header">
            <h4 class="tracking-card__title">Play</h4>
            <img class="tracking-card__menu" src="images/icon-ellipsis.svg" alt="menu">
          </header>
          <div class="tracking-card__body">
            <div class="tracking-card__time">10hrs</div>
            <div class="tracking-card__prev-period">Previous - 8hrs</div>
          </div>
        </article>
      </div>
      <div class="dashboard__card dashboard__card--study">
        <article class="tracking-card">
          <header class="tracking-card__header">
            <h4 class="tracking-card__title">Study</h4>
            <img class="tracking-card__menu" src="images/icon-ellipsis.svg" alt="menu">
          </header>
          <div class="tracking-card__body">
            <div class="tracking-card__time">4hrs</div>
            <div class="tracking-card__prev-period">Previous - 5hrs</div>
          </div>
        </article>
      </div>
      <div class="dashboard__card dashboard__card--exercise">
        <article class="tracking-card">
          <header class="tracking-card__header">
            <h4 class="tracking-card__title">Exercise</h4>
            <img class="tracking-card__menu" src="images/icon-ellipsis.svg" alt="menu">
          </header>
          <div class="tracking-card__body">
            <div class="tracking-card__time">4hrs</div>
            <div class="tracking-card__prev-period">Previous - 5hrs</div>
          </div>
        </article>
      </div>
      <div class="dashboard__card dashboard__card--social">
        <article class="tracking-card">
          <header class="tracking-card__header">
            <h4 class="tracking-card__title">Social</h4>
            <img class="tracking-card__menu" src="images/icon-ellipsis.svg" alt="menu">
          </header>
          <div class="tracking-card__body">
            <div class="tracking-card__time">5hrs</div>
            <div class="tracking-card__prev-period">Previous - 10hrs</div>
          </div>
        </article>
      </div>
      <div class="dashboard__card dashboard__card--self-care">
        <article class="tracking-card">
          <header class="tracking-card__header">
            <h4 class="tracking-card__title">Self Care</h4>
            <img class="tracking-card__menu" src="images/icon-ellipsis.svg" alt="menu">
          </header>
          <div class="tracking-card__body">
            <div class="tracking-card__time">2hrs</div>
            <div class="tracking-card__prev-period">Previous - 2hrs</div>
          </div>
        </article>
      </div>
    </div>
  </section>

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/esarev">Alex Esarev</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
